<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac-and-Mock</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 class="game-title">Welcome to Whack a Mole</h1>
        <h2>Let's Go, your total score is <span class="game-score">0</span></h2>
        <button class="game-start-btn">Start Game</button>
      </header>
      <div class="timer-container">
        <h1 class="timer-text">Time Left</h1>
        <h1 class="time-left">0</h1>
      </div>
      <main class="game-board">
        <div class="game-block" id="1"></div>
        <div class="game-block" id="2"></div>
        <div class="game-block" id="3"></div>
        <div class="game-block" id="4"></div>
        <div class="game-block" id="5"></div>
        <div class="game-block" id="6"></div>
        <div class="game-block" id="7"></div>
        <div class="game-block" id="8"></div>
        <div class="game-block" id="9"></div>
        <div class="game-block" id="10"></div>
        <div class="game-block" id="11"></div>
        <div class="game-block" id="12"></div>
      </main>
    </div>
  </body>
</html>
